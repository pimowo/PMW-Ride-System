<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Bike System PMW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>e-Bike System PMW</h1>
        </header>

        <main>
            <section class="dashboard">
                <div class="card clock-config">
                    <h2>Konfiguracja zegara</h2>
                    <div class="rtc-row">
                        <label>Czas:</label>
                        <input type="time" id="rtc-time" step="1">
                    </div>
                    <div class="rtc-row">
                        <label>Data:</label>
                        <input type="date" id="rtc-date">
                    </div>
                    <button class="btn-save" onclick="saveRTCConfig()">Zapisz</button>
                </div>

<div class="card light-config">
    <h2>Konfiguracja świateł</h2>
    
    <!-- Światła dzienne -->
    <div class="light-row">
        <label>Światła dzienne:</label>
        <select id="day-lights">
            <option value="none">Wyłączone</option>
            <option value="front-day">Przód dzień</option>
            <option value="front-normal">Przód zwykłe</option>
            <option value="rear">Tył</option>
            <option value="front-day-rear">Przód dzień + tył</option>
            <option value="front-normal-rear">Przód zwykłe + tył</option>
        </select>
    </div>

    <!-- Mruganie dla świateł dziennych -->
    <div class="light-row">
        <label>Mruganie tylnego światła (dzień):</label>
        <div class="toggle-switch">
            <input type="checkbox" id="day-blink">
            <label for="day-blink"></label>
        </div>
    </div>

    <!-- Światła nocne -->
    <div class="light-row">
        <label>Światła nocne:</label>
        <select id="night-lights">
            <option value="none">Wyłączone</option>
            <option value="front-day">Przód dzień</option>
            <option value="front-normal">Przód zwykłe</option>
            <option value="rear">Tył</option>
            <option value="front-day-rear">Przód dzień + tył</option>
            <option value="front-normal-rear">Przód zwykłe + tył</option>
        </select>
    </div>

    <!-- Mruganie dla świateł nocnych -->
    <div class="light-row">
        <label>Mruganie tylnego światła (noc):</label>
        <div class="toggle-switch">
            <input type="checkbox" id="night-blink">
            <label for="night-blink"></label>
        </div>
    </div>

    <!-- Częstotliwość mrugania -->
    <div class="light-row">
        <label>Częstotliwość mrugania:</label>
        <input type="number" id="blink-frequency" min="100" max="2000" step="100" value="500">
        <span class="unit">ms</span>
    </div>

    <button class="btn-save" onclick="saveLightConfig()">Zapisz</button>
</div>

<div class="card display-config">
    <h2>Konfiguracja Wyświetlacza</h2>
    
    <!-- Podświetlenie dzień -->
    <div class="display-row">
        <label>Podświetlenie dzień:</label>
        <div class="input-with-unit">
            <input type="number" id="day-brightness" min="0" max="100" value="100">
            <span class="unit">%</span>
        </div>
    </div>

    <!-- Podświetlenie noc -->
    <div class="display-row">
        <label>Podświetlenie noc:</label>
        <div class="input-with-unit">
            <input type="number" id="night-brightness" min="0" max="100" value="50">
            <span class="unit">%</span>
        </div>
    </div>

    <!-- Tryb auto -->
    <div class="display-row">
        <label>Tryb auto:</label>
<div class="toggle-switch">
    <select>
        <option value="false">Nie</option>
        <option value="true">Tak</option>
    </select>
</div>
    </div>
    <button class="btn-save" onclick="saveDisplayConfig()">Zapisz</button>
</div>

    <div class="card controller-config">
    <h2>Konfiguracja sterownika</h2>
    
    <!-- Wybór typu sterownika -->
    <div class="setting-row">
        <label>Typ sterownika:</label>
        <select id="controller-type" onchange="toggleControllerParams()">
            <option value="kt-lcd">KT-LCD</option>
            <option value="s866">S866</option>
        </select>
    </div>

    <!-- Parametry KT-LCD -->
    <div id="kt-lcd-params">
        <!-- P1-P5 -->
        <h3>Parametry P</h3>
        <div class="settings-group">
            <div class="setting-row">
                <label>P1 - Ilość magnesów w silniku</label>
                <input type="number" id="kt-p1" class="param-input">
            </div>
            <div class="setting-row">
                <label>P2 - Sposób odczytu prędkości silnika/koła</label>
                <input type="number" id="kt-p2" class="param-input">
            </div>
            <div class="setting-row">
                <label>P3 - Tryb działania czujnika PAS</label>
                <input type="number" id="kt-p3" class="param-input">
            </div>
            <div class="setting-row">
                <label>P4 - Ruszanie z manetki</label>
                <input type="number" id="kt-p4" class="param-input">
            </div>
            <div class="setting-row">
                <label>P5 - Sposób obliczania poziomu naładowania akumulatora</label>
                <input type="number" id="kt-p5" class="param-input">
            </div>
        </div>

        <!-- C1-C15 -->
        <h3>Parametry C</h3>
        <div class="settings-group">
            <div class="setting-row">
                <label>C1 - Typ czujnika PAS</label>
                <input type="number" id="kt-c1" class="param-input">
            </div>
            <div class="setting-row">
                <label>C2 - Próbkowanie faz silnika</label>
                <input type="number" id="kt-c2" class="param-input">
            </div>
            <div class="setting-row">
                <label>C3 - Ustawienie początkowe PAS</label>
                <input type="number" id="kt-c3" class="param-input">
            </div>
            <div class="setting-row">
                <label>C4 - Zachowanie manetki i PAS</label>
                <input type="number" id="kt-c4" class="param-input">
            </div>
            <div class="setting-row">
                <label>C5 - Ograniczanie mocy sterownika i zachowanie podczas ruszania</label>
                <input type="number" id="kt-c5" class="param-input">
            </div>
            <div class="setting-row">
                <label>C6 - Jasność podświetlenia ekranu</label>
                <input type="number" id="kt-c6" class="param-input">
            </div>
            <div class="setting-row">
                <label>C7 - Tempomat</label>
                <input type="number" id="kt-c7" class="param-input">
            </div>
            <div class="setting-row">
                <label>C8 - Temperatura silnika</label>
                <input type="number" id="kt-c8" class="param-input">
            </div>
            <div class="setting-row">
                <label>C9 - Hasło</label>
                <input type="number" id="kt-c9" class="param-input">
            </div>
            <div class="setting-row">
                <label>C10 - Ustawienia fabryczne</label>
                <input type="number" id="kt-c10" class="param-input">
            </div>
            <div class="setting-row">
                <label>C11 - Ustawienie serwisowe</label>
                <input type="number" id="kt-c11" class="param-input">
            </div>
            <div class="setting-row">
                <label>C12 - Minimalne napięcie wyłączenia sterownika</label>
                <input type="number" id="kt-c12" class="param-input">
            </div>
            <div class="setting-row">
                <label>C13 - Hamowanie regeneracyjne</label>
                <input type="number" id="kt-c13" class="param-input">
            </div>
            <div class="setting-row">
                <label>C14 - Dodatkowe ustawienia PAS</label>
                <input type="number" id="kt-c14" class="param-input">
            </div>
            <div class="setting-row">
                <label>C15 - Prędkość w trybie prowadzenia</label>
                <input type="number" id="kt-c15" class="param-input">
            </div>
        </div>

        <!-- L1-L3 -->
        <h3>Parametry L</h3>
        <div class="settings-group">
            <div class="setting-row">
                <label>L1 - Minimalne napięcie pracy sterownika</label>
                <input type="number" id="kt-l1" class="param-input">
            </div>
            <div class="setting-row">
                <label>L2 - Super szybkie silniki</label>
                <input type="number" id="kt-l2" class="param-input">
            </div>
            <div class="setting-row">
                <label>L3 - Tryb dual (2 komplety czujników halla)</label>
                <input type="number" id="kt-l3" class="param-input">
            </div>
        </div>
    </div>

    <!-- Parametry S866 -->
    <div id="s866-params" style="display: none;">
        <h3>Parametry P</h3>
        <div class="settings-group">
            <div class="setting-row">
                <label>P1 - Limit prądu:</label>
                <input type="number" id="s866-p1" class="param-input">
            </div>
            <div class="setting-row">
                <label>P2 - Limit prędkości:</label>
                <input type="number" id="s866-p2" class="param-input">
            </div>
            <!-- ... dodaj pozostałe parametry P3-P20 w tym samym formacie -->
        </div>
    </div>

    <button class="btn-save" onclick="saveControllerConfig()">Zapisz</button>
</div>
        
        <footer>
            <a href="https://github.com/pimowo/eBikeSystem" target="_blank" rel="noopener noreferrer">
                GitHub Repository
            </a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
