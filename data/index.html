<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Bike System PMW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>e-Bike System PMW</h1>
        </header>

        <main>
            <section class="dashboard">
                <div class="card speed">
                    <h2>Prędkość</h2>
                    <div class="value">0.0</div>
                    <div class="unit">km/h</div>
                </div>

                <div class="card temperature">
                    <h2>Temperatura</h2>
                    <div class="value">25.0</div>
                    <div class="unit">°C</div>
                </div>

                <div class="card battery-status">
                    <h2>Bateria</h2>
                    <div class="value">100</div>
                    <div class="unit">%</div>
                </div>

                <div class="card power">
                    <h2>Moc</h2>
                    <div class="value">0</div>
                    <div class="unit">W</div>
                </div>
            </section>
        </main>
        
        <footer>
            <a href="https://github.com/pimowo/eBikeSystem" target="_blank" rel="noopener noreferrer">
                GitHub Repository
            </a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
