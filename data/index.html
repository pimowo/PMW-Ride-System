<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Bike System PMW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>e-Bike System PMW</h1>
        </header>

        <main>
            <section class="dashboard">
                <div class="card clock-config">
                    <h2>Konfiguracja zegara</h2>
                    <div class="rtc-row">
                        <label>Czas:</label>
                        <input type="time" id="rtc-time" step="1">
                    </div>
                    <div class="rtc-row">
                        <label>Data:</label>
                        <input type="date" id="rtc-date">
                    </div>
                    <button class="btn-save" onclick="saveRTCConfig()">Zapisz</button>
                </div>

<div class="card light-config">
    <h2>Konfiguracja świateł</h2>
    
    <!-- Światła dzienne -->
    <div class="light-row">
        <label>Światła dzienne:</label>
        <select id="day-lights">
            <option value="none">Wyłączone</option>
            <option value="front-day">Przód dzień</option>
            <option value="front-normal">Przód zwykłe</option>
            <option value="rear">Tył</option>
            <option value="front-day-rear">Przód dzień + tył</option>
            <option value="front-normal-rear">Przód zwykłe + tył</option>
        </select>
    </div>

    <!-- Mruganie dla świateł dziennych -->
    <div class="light-row">
        <label>Mruganie tylnego światła (dzień):</label>
        <div class="toggle-switch">
            <input type="checkbox" id="day-blink">
            <label for="day-blink"></label>
        </div>
    </div>

    <!-- Światła nocne -->
    <div class="light-row">
        <label>Światła nocne:</label>
        <select id="night-lights">
            <option value="none">Wyłączone</option>
            <option value="front-day">Przód dzień</option>
            <option value="front-normal">Przód zwykłe</option>
            <option value="rear">Tył</option>
            <option value="front-day-rear">Przód dzień + tył</option>
            <option value="front-normal-rear">Przód zwykłe + tył</option>
        </select>
    </div>

    <!-- Mruganie dla świateł nocnych -->
    <div class="light-row">
        <label>Mruganie tylnego światła (noc):</label>
        <div class="toggle-switch">
            <input type="checkbox" id="night-blink">
            <label for="night-blink"></label>
        </div>
    </div>

    <!-- Częstotliwość mrugania -->
    <div class="light-row">
        <label>Częstotliwość mrugania:</label>
        <input type="number" id="blink-frequency" min="100" max="2000" step="100" value="500">
        <span class="unit">ms</span>
    </div>

    <button class="btn-save" onclick="saveLightConfig()">Zapisz</button>
</div>

<div class="card display-config">
    <h2>Konfiguracja Wyświetlacza</h2>
    
    <!-- Podświetlenie dzień -->
    <div class="display-row">
        <label>Podświetlenie dzień:</label>
        <div class="input-with-unit">
            <input type="number" id="day-brightness" min="0" max="100" value="100">
            <span class="unit">%</span>
        </div>
    </div>

    <!-- Podświetlenie noc -->
    <div class="display-row">
        <label>Podświetlenie noc:</label>
        <div class="input-with-unit">
            <input type="number" id="night-brightness" min="0" max="100" value="50">
            <span class="unit">%</span>
        </div>
    </div>

    <!-- Tryb auto -->
    <div class="display-row">
        <label>Tryb auto:</label>
        <div class="toggle-switch">
            <input type="checkbox" id="auto-mode">
            <label for="auto-mode"></label>
        </div>
    </div>

    <button class="btn-save" onclick="saveDisplayConfig()">Zapisz</button>
</div>

<div class="card controller-config">
    <h2>Konfiguracja sterownika</h2>
    
    <!-- Wybór typu sterownika -->
    <div class="controller-row">
        <label>Typ sterownika:</label>
        <select id="controller-type" onchange="toggleControllerParams()">
            <option value="kt-lcd">KT-LCD</option>
            <option value="s866">S866</option>
        </select>
    </div>

    <!-- Parametry KT-LCD -->
    <div id="kt-lcd-params">
        <!-- P1-P5 -->
        <div class="params-group">
            <h3>Parametry P</h3>
            <div class="params-grid">
                <div class="param-item" repeat="5">
                    <label>P{i}:</label>
                    <input type="number" id="kt-p{i}" class="param-input">
                </div>
            </div>
        </div>

        <!-- C1-C15 -->
        <div class="params-group">
            <h3>Parametry C</h3>
            <div class="params-grid">
                <div class="param-item" repeat="15">
                    <label>C{i}:</label>
                    <input type="number" id="kt-c{i}" class="param-input">
                </div>
            </div>
        </div>

        <!-- L1-L3 -->
        <div class="params-group">
            <h3>Parametry L</h3>
            <div class="params-grid">
                <div class="param-item" repeat="3">
                    <label>L{i}:</label>
                    <input type="number" id="kt-l{i}" class="param-input">
                </div>
            </div>
        </div>
    </div>

    <!-- Parametry S866 -->
    <div id="s866-params" style="display: none;">
        <div class="params-group">
            <h3>Parametry P</h3>
            <div class="params-grid">
                <div class="param-item" repeat="20">
                    <label>P{i}:</label>
                    <input type="number" id="s866-p{i}" class="param-input">
                </div>
            </div>
        </div>
    </div>

    <button class="btn-save" onclick="saveControllerConfig()">Zapisz</button>
</div>
        
        <footer>
            <a href="https://github.com/pimowo/eBikeSystem" target="_blank" rel="noopener noreferrer">
                GitHub Repository
            </a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
